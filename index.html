<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows XP Boot Animation</title>
    <link rel="stylesheet" href="css/boot-style.css">
</head>

<body>
    <div class="boot-screen">
        <noscript>
            <div class="noscript-content">
                <h3>
                    Figyelem! Bár nem kötelező, de a böngészőben le van tiltva a
                    JavaScript, ami megakadályozza a weboldal megfelelő működését. Kattints ide az oldal megnyitásához:
                    <a href="main.html">Főoldal</a></h3>
            </div>
        </noscript>
        <div class="boot-text-wrap">
            <div class="boot-text">
                <div class="logoAlign">
                    <p class="personal-page">Personal Page</p>
                    <img src="img/xpLogo.webp" alt="WinXP Logo" class="xp-logo">
                </div>
                <h1>VágányZoltán</h1>
            </div>
            <div class="boot-text boot-text2">
                <p>xp</p>
            </div>
        </div>
        <div class="boot-container">
            <div class="progress-bar">
                <div class="rect rectColor1"></div>
                <div class="rect rectColor2"></div>
                <div class="rect rectColor3"></div>
            </div>
        </div>
    </div>
    <script>
        setTimeout(() => {
            window.location.href = "welcome.html";
        }, 5000);
    </script>
</body>

</html>
